general {
    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = true
 }

# List of apps to have tearing enabled
# Example:
# windowrulev2 = immediate, class:^()$

windowrulev2 = immediate, class:^(cs2)$
windowrulev2 = immediate, class:^(osu!.exe)$
windowrulev2 = immediate, class:^(osu!lazer)$
windowrulev2 = immediate, class:^(steam)$
windowrulev2 = immediate, class:^(tf2)$