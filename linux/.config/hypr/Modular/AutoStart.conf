#################
### AutoStart ###
#################

source = ~/.config/hypr/Modular/Programs.conf
# Autostart necessary processes (like notifications daemons, status bars, etc.)

exec-once = $polkit
exec-once = hyprpanel
exec-once = hyprpaper
exec-once = otd-daemon
exec-once = hyprpm reload -n
exec-once= $Screenshot